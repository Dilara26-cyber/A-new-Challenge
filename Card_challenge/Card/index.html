<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="part_one">
          <img
            src="images/bg-pattern-card.svg"
            alt="bg_image_card"
            id="card_img"
          />
          <img
            src="images/image-victor.jpg"
            alt="profile picture"
            id="profile_img"
          />
        </div>
        <div class="text_info">
          <p>Victor Crest <span id="twenty_six">26</span></p>
          <p id="city">London</p>
        </div>
        <div class="alt">
          <div class="sub">
            <p class="sub_number">
              80K <span class="sub_text">Followers</span>
            </p>
            <p class="sub_number">803K<span class="sub_text">Likes</span></p>
            <p class="sub_number">1.4K<span class="sub_text">Photos</span></p>
          </div>
        </div>
      </div>
    </main>
    <div class="bg-image">
      <img
        src="images/bg-pattern-top.svg"
        alt="background_circle_one"
        class="bg-pattern"
        id="image_one"
      />
      <img
        src="images/bg-pattern-bottom.svg"
        alt="background_circle_two"
        class="bg-pattern"
        id="image_two"
      />
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dilara AKSOY</a>.
    </div>
  </body>
</html>
